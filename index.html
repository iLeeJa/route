<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Conponent Detail">
    <title>Component</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>Choose the route</h1>
        </div>
        <div class="top-bar">
            <div class="top-bar-menu">
                <ul>
                    <li><a href="#" class="active">NEW</a></li>
                    <li><a href="#">NEARBY</a></li>
                    <li><a href="#">FOR ME</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="route">
        <div class="route-header">
            <div class="route-profile">
                <ul>
                    <li><i class="fas fa-user-circle"></i></li>
                    <li><i class="fas fa-user-circle"></i></li>
                    <li><i class="fas fa-user-circle"></i></li>
                    <li>+157</li>
                </ul>
                
            </div>
            <div class="route-wishlist">
                <i class="far fa-heart"></i>
            </div>
            <div class="route-title">
                <h2>Amsterdam</h2>
            </div>
        </div>
        <div class="route-description">
            <div class="route-steps">
                <p>12 steps route</p>
            </div>
            <div class="route-go">
                <i class="fas fa-external-link-alt"></i>
            </div>
            <div class="route-detail">
                <p>Architecture, Red Lights, Herring and much more inside</p>
            </div>
            <div class="route-timer">
                <ul>
                    <li>2h 45min</li>
                    <li>19km</li>
                    <li>from Dam Square</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-menu">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-external-link-alt"></i></a></li>
                <li><a href="#"><i class="far fa-heart"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
        </div>
    </div>
    
</body>
</html>
